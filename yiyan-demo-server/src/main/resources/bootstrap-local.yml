spring:
  cloud:
    nacos:
      config:
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace: platform
        # 配置中心地址
        server-addr: 10.1.1.120:31103
        # 配置对应的分组
        group: DEFAULT_GROUP
        # 配置文件后缀
        file-extension: yaml
        # 配置文件前缀，默认为 ${spring.application.name},不配置prefix，使用默认值时，需要在此文件中配置，不然会报错
        # 本地环境不使用nacos
        enabled: false

