spring:
  application:
    name: demo
  cloud:
    # nacos配置管理
    nacos:
      config:
        # Nacos 认证用户
        username:
        # Nacos 认证密码
        password:
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace: platform
        # 配置中心地址
        server-addr: 10.1.1.120:31103
        # 配置对应的分组
        group: DEFAULT_GROUP
        # 配置文件后缀
        file-extension: yaml
        # 配置文件前缀，默认为 ${spring.application.name},不配置prefix，使用默认值时，需要在此文件中配置，不然会报错
        prefix:
#        shared-configs:
#          - data-id: dme-common.${spring.cloud.nacos.config.file-extension}
        # 支持多个共享 Data Id 的配置，优先级小于extension-configs,自定义 Data Id 配置 属性是个集合，内部由 Config POJO 组成。Config 有 3 个属性，分别是 dataId, group 以及 refresh
      #        shared-configs[0]:
      #          data-id: dme-sharding.yaml #分库分表配置
      #          group: DEFAULT_GROUP
      #          refresh: false
      #        shared-configs[1]:
      #          data-id: dme-common.yaml # 配置文件名-Data Id
      #          group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
      #          refresh: false   # 是否动态刷新，默认为false
